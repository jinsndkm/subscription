<div class="section">
  <div class="row">

    <div class="col-md-12">

      <img src="../assets/logo.png" />

    </div>

    <div class="col-md-12">
      <div class="greetings">


      </div>


    </div>
  </div>


  <div class="row">

    <div class="col-md-12">
      <div class="panel-section">

        <div class="card common-card">
          <div class="card-header common-panel-head">



            <div class="head-score">

              <i class="fas fa-align-justify l-icon"></i>
            </div>
            <div class="head-overview">
              <p class="short-head"> Add More Service </p>
              <p class="head"> Add Service</p>


            </div>

          </div>
          <div class="card-body common-panel-body">
            <div class="addservice">


              <form>

                <h4 class="head1">Bayshore Services
                </h4>

                <div class="row">
                  <div class="sercice-sec">

                    <div *ngFor="let service of finalServicesList$" class="col-lg-4 col-md-4 col-sm-4 col-xs-6 align">

                      <div *ngIf="service.metadata.addon == 'false'">
                        <div class="card card2">
                          <h4>
                            <a routerLink="/addservice/viewplanproducts/{{service.id}}" >{{service.name}} </a>
                          </h4>
                          <i class="fas fa-briefcase-medical med"></i>

                          <!-- <p class="p1"> {{service.metadata.description}}</p> -->



                          <div class="p2" ng-init="limit = 150, moreShown = false">
                            {{service.metadata.description | limitTo: 150}}
                            <a *ngIf="service.metadata.description ?.length > 150"
                               href  = "/addservice/viewplanproducts/{{service.id}}" ng-click="150=service.metadata.description.length; moreShown = true" (click)="more(service.metadata.description)">  More
                            </a>
                            
                        </div>

  
                          <a routerLink="/addservice/viewplanproducts/{{service.id}}" (click)="more(service.metadata.description)">
                            <button class="active-btn btn btn-sucess">
                              Subscribe </button>
                          </a>

                        </div>
                      </div>

                    </div>
                  </div>
                </div>

              </form>

            </div>

          </div>




          <div class="card-body common-panel-body">
              <div class="addservice">
  
  
                <form>
  
                  <h4 class="head1">Bayshore Add-Ons
                  </h4>
  
                  <div class="row">
                    <div class="sercice-sec">
  
                      <div *ngFor="let service of finalServicesList$" class="col-lg-4 col-md-4 col-sm-4 col-xs-6 align">
  
                        <div  *ngIf="service.metadata.addon == 'true'">
                          <div class="card card2">
                            <h4>
                              <a routerLink="/addservice/viewplanproducts/{{service.id}}">{{service.name}} </a>
                            </h4>
                            <i class="fas fa-briefcase-medical med"></i>
    <!-- <p class="p1"> {{service.metadata.description}}</p> -->
    <div class="p2" ng-init="limit = 150, moreShown = false">
      {{service.metadata.description | limitTo: 150}}
      <a *ngIf="service.metadata.description ?.length > 150"
         href  = "/addservice/viewplanproducts/{{service.id}}" ng-click="150=service.metadata.description.length; moreShown = true"  (click)="more(service.metadata.description)">  More
      </a>
      
  </div>
                            <a routerLink="/addservice/viewplanproducts/{{service.id}}" (click)="more(service.metadata.description)">
                              <button class="active-btn btn btn-sucess">
                                Subscribe </button>
                            </a>
  
                          </div>
                        </div>
  
                      </div>
                    </div>
                  </div>
  
                </form>
  
              </div>
  
            </div>





        </div>

      </div>



    </div>
  </div>


</div>
<!--seection-->
