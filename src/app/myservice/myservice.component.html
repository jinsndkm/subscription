<div class="section">
  <div class="row">

    <div class="col-md-12">

      <img src="../assets/logo.png" />

    </div>

    <div class="col-md-12">
      <div class="greetings">
        <p>Welcome to {{userName}} care dashboard</p>

      </div>


    </div>
  </div>


  <div class="row">

    <div class="col-md-12">
      <div class="panel-section">

        <div class="card common-card">
          <div class="card-header common-panel-head">
            <!-- <div class="row">
                         <div class="col-md-2">
    
    
                         </div>
                         <div class="col-md-10">
                           <h4>SUBSCRIPTION </h4>
    
                           <h3>My Subscriptions</h3>
    
                          
                         </div>
    
    
                       </div> -->


            <div class="head-score">

              <i class="fas fa-align-justify l-icon"></i>
            </div>
            <div class="head-overview">
              <p class="short-head"> Add More Service </p>
              <p class="head"> Add Service</p>


            </div>

          </div>
          <div class="card-body common-panel-body">
            <div class="addservice">


              <form>

                <h4 class="head1">Bayshore Services
                </h4>

                <div class="row">
                  <div class="sercice-sec">
                    <div *ngFor="let service of servicesList$" class="col-lg-4 col-md-4 col-sm-4 col-xs-6 align">
                      <div class="" *ngIf="!service.code.startsWith('addon')">
                        <div>
                          <div class="card card2">
                            <h4>
                              <a routerLink="/addservice/viewplanproducts/{{service.id}}">{{service.name}}</a>
                            </h4>
                            <i class="fas fa-briefcase-medical med"></i>

                            <p class="p1"> {{service.description}}</p>


                            <p>
                              {{service.longdescription}}

                            </p>

                            <a routerLink="/addservice/viewplanproducts/{{service.id}}"> <button class="active-btn btn btn-sucess">
                                Subscribe </button></a>


                            <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.  </p>
                        -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                <h4 class="head1">Our Digital Add Ons:</h4>

                <div class="row">
                  <div class="addonsection">




                    <div *ngFor="let service of servicesList$" class="col-md-12 align margin">
                      <div class="row">


                        <div class="col-md-9">
                          <div class="" *ngIf="service.code.startsWith('addon')">
                            <div class="col-md-1">
                              <i class="fas fa-medkit helth-icon"></i>

                            </div>
                            <div>
                              <div class="">
                                <h4 class="addon-name">
                                  <a routerLink="/addservice/viewplanproducts/{{service.id}}">{{service.name}}</a>
                                </h4>

                                <p class="add-price"> {{service.description}}</p>
                                <p class="add-details"> {{service.longdescription}}</p>

                                <a routerLink="/addservice/viewplanproducts/{{service.id}}"> <button class="btn btn-success btn-sm">
                                    Subscribe</button> </a>
                              </div>
                            </div>

                          </div>

                        </div>
                      </div>


                    </div>
                  </div>
                </div>






              </form>


            </div>

          </div>
        </div>

      </div>



    </div>
  </div>


</div>
