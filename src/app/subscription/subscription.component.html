<div class="section">
  <div class="row">

    <div class="col-md-12">

      <img src="../assets/logo.png" />

    </div>

    <div class="col-md-12">
      <div class="greetings">
        <p>Welcome to Mary's care dashboard</p>

      </div>


    </div>
  </div>


  <div class="row">

    <div class="col-md-12">
      <div class="panel-section">

        <div class="card common-card">
          <div class="card-header common-panel-head">
            <!-- <div class="row">
                     <div class="col-md-2">


                     </div>
                     <div class="col-md-10">
                       <h4>SUBSCRIPTION </h4>

                       <h3>My Subscriptions</h3>

                      
                     </div>


                   </div> -->
            <div class="head-score">

              <i class="fas fa-align-justify l-icon"></i>
            </div>
            <div class="head-overview">
              <p class="short-head">SUBSCRIPTION </p>
              <p class="head"> My Subscriptions</p>


            </div>

          </div>
          <div class="card-body common-panel-body">
            <div class="panel-features">
              <div class="row">
                <!--search-section-->
                <div class="col-md-12">
                  <form class="form-inline pull-left" style="float: left;">

                    <select id="inputState" class="form-control ">
                      <option selected="">Ascending</option>
                      <option>descending</option>

                    </select>

                  </form>
                  <form class="form-inline pull-right" style="float: right;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 btm-mt" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>

            <form>

              <ul>
                <li *ngFor="let mysubscriptions of mysubscriptions$">


                  <div class="subscription">
                    <div class="form-group row mrg-btm-0">
                      <label for="inputPassword" class="col-sm-3 col-form-label mrg-btm-0 fs-9 black">{{mysubscriptions.planName}}</label>
                      <div class="col-sm-2">
                        <div class="form-check-inline eql-padding">
                          <label class="form-check-label fs-9 black">
                            <input type="checkbox" class="form-check-input" value="" checked="">Auto Renewal
                          </label>
                        </div>

                      </div>
                      <div class="col-md-2">
                        <div class="eql-padding">
                          <span class="warning bold">{{ mysubscriptions.status }}</span>
                        </div>
                      </div>


                      <div class="col-md-2">
                        <div class="eql-padding">
                          <a routerLink="viewSubscription" class="details link">View Details </a>
                        </div>
                      </div>

                      <div class="col-md-3">
                        
                        <button type="button" class="btn btn-danger btn-cancel btm-mt" (click)="cancelSubscription('1160897')">Cancel</button>
                        <a routerLink="upgradeSubscription" class="btn-upgrade btn btn-info btm-mt"> Upgrade </a>
                      </div>
                    </div>
                  </div>






                </li>
              </ul>




            </form>

          </div>
        </div>

      </div>



    </div>
  </div>


</div>
<!--seection-->
