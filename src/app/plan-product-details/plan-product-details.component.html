


<div class="section">

       <img src="../assets/logo.png" />

 <div class="row">
 
   <div class="col-md-12">
   <div class="panel-section">
 
 <div class="card common-card">
   <div class="card-header common-panel-head">

     <div class="head-score">

     <div class="head-overview">
       <p class="short-head">PRODUCT</p>
       <p class="head"> {{productName}}</p>

     <div class="head-overview">  
         <a routerLink="/myCart">

 </div>
 
 
 
   <div class="sercice-sec">
     <div class="row">
       <div class="col-md-12">
 
         <!-- Button to Open the Modal -->
 
    
 
     
 
         <div class="form-check-inline f-18 mrg-btm-1">
           <label class="form-check-label servicename">
            
     
           </label>
         </div>
       </div>
     </div>
     <div class="form-group row">
       <div class="col-md-12">

         <p class="description">{{description}}</p>
       </div>
       <label for="inputPassword" class="col-md-3 col-sm-3 col-xs col-form-label common-size">Select Frequency</label>
       <div class="col-md-3 col-sm-3">
      
 
         <select id="inputState" (change)="getAmount($event.target.value)" class="form-control " #planfreqID>
          
           <option *ngFor="let plan of planProducts$"  [value]="plan.id">{{plan.nickname}}</option>
         </select>
 
       </div>
     </div>
     <div *ngFor="let products of planProducts$;let i=index" >
        <div class="col-md-12"  *ngIf="products.id == planfreqID.value ">
     <div class="form-group row addonrow">
       <div class="col-md-3 col-sm-3">
 
          <!-- <div class="col-md-12"  *ngIf="products.productType== 'OneTimeCharge'"> -->
         <label class="f-1em">
          
           
        <span class="min-w"> Amount  </span>
         </label>
        
       </div>
       <div class="col-md-3 col-sm-3">
          <!-- <span class="addon-price" > <i class="fas fa-dollar-sign dollor-icon"></i> {{amount}} </span> -->
          
         <span class="addon-price" >  {{products.amount/100 |currency}} </span>
      
        </div>
     </div>
     <div class="form-group row addonrow">
      <div class="col-md-3 col-sm-3">

         <!-- <div class="col-md-12"  *ngIf="products.productType== 'OneTimeCharge'"> -->
        <label class="f-1em">
         
          
       <span class="min-w"> One Time Setup Charge </span>
        </label>
       
      </div>
      <div class="col-md-3 col-sm-3">
         <!-- <span class="addon-price" > <i class="fas fa-dollar-sign dollor-icon"></i> {{amount}} </span> -->
         
        <span class="addon-price" >  {{productDetails$.metadata.setup|currency}} </span>
     
       </div>
    </div>

    
    
    <div class="form-group row ">
        <label for="staticEmail" class="col-md-3 col-sm-3 col-form-label common-size"> Total Price</label>
        <div class="col-md-3 col-sm-3">
          <!--  <input type="text" class="form-control-plaintext form-control" id="staticEmail"  placeholder=""> -->
       

         <!-- <span class="addon-price" id="testID">  <i class="fas fa-dollar-sign dollor-icon"></i>  {{products.amount/100}}</span> -->

         <span class="addon-price" id="testID">  {{totalAmo(productDetails$.metadata.setup,products.amount/100,productDetails$.name,products.nickname)|currency}}</span>

        </div>
      </div> 

      <div class="form-group row ">
        
        <div class="col-md-12">  

        <div class="row">
            <div class="col-md-6 col-sm-6">
          
                <div  *ngIf="cardStatus == 'true' ">
       
                    <button class="btn btn-success btm-mt float-right" (click)="addtocart(products)">Add to Cart</button>
                    <div  *ngIf="products.trial_period_days != null ">
                      <button class="btn btn-success btm-mt float-right" (click)="activatetrial(planfreqID.value)">{{products.trial_period_days}} Days Trial</button>
                      <!-- <a routerLink="/addservice/activatetrial/{{planfreqID.value}}"> <button class="btn btn-success btm-mt float-right">
                          {{products.trial_period_days}} Days Trial </button></a> -->
                    </div>
                    <a routerLink="/addservice/carddetails/{{planfreqID.value}}"> <button class="btn btn-success  btm-mt float-right">
                     Subscribe</button></a>
                      <!-- <button class="btn btn-success  btm-mt float-right" (click)="subscribe(planfreqID.value)">Subscribe</button> -->
                      
                  </div>
                  <div  *ngIf="cardStatus == 'false' ">
                  
                   <button class="btn btn-success btm-mt float-right" (click)="addtocart(planDetails$)">Add to Cart</button>
                  
                   <div  *ngIf="products.trial_period_days != null ">
                    <button class="btn btn-success btm-mt float-right" (click)="activatetrial(planfreqID.value)">{{products.trial_period_days}} Days Trial</button>
                    <!-- <a routerLink="/addservice/activatetrial/{{planfreqID.value}}"> <button class="btn btn-success btm-mt float-right">
                        {{products.trial_period_days}} Days Trial </button></a> -->
                  </div>
                   <a routerLink="/addcardstripe"> <button class="btn btn-success btm-mt float-right">
                      Subscribe </button></a>
                     <!-- <button class="btn btn-success  btm-mt float-right" (click)="subscribe(planfreqID.value)">Subscribe</button> -->
                     
                 </div>
                <!-- <button class="btn btn-success btm-mt float-right" (click)="addtocart(products)">Add to Cart</button>
          <button class="btn btn-success  btm-mt float-right" (click)="subscribe(planfreqID.value)">Subscribe</button> -->
        
</div>
        </div>

      </div>
    </div>

    </div>
 </div>
 
    
   </div>    
   
         
 
 </div>
